sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t andyrozh/docker-react -f Dockerfile .


#script:
#  - docker run -e CI=true andyrozh/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-800288725902"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY2
  secret_access_key: $AWS_SECRET_KEY2